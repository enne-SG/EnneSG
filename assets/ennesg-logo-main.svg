<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Logo Icon - Shield with Gear System -->
  <g transform="translate(80, 160)">
    <!-- Outer Shield (Safety) -->
    <path d="M 0,-80 L 50,-100 L 50,-20 Q 50,40 0,60 Q -50,40 -50,-20 L -50,-100 Z" 
          fill="url(#orangeGradient)" opacity="0.2" stroke="#f97316" stroke-width="2"/>
    
    <!-- Inner Shield -->
    <path d="M 0,-65 L 35,-80 L 35,-25 Q 35,25 0,40 Q -35,25 -35,-25 L -35,-80 Z" 
          fill="url(#orangeGradient)" filter="url(#glow)"/>
    
    <!-- Central Gear (Systems) -->
    <g transform="translate(0, -15)">
      <circle cx="0" cy="0" r="25" fill="url(#blueGradient)" filter="url(#glow)"/>
      <!-- Gear teeth -->
      <rect x="-3" y="-30" width="6" height="8" fill="#0ea5e9" rx="1"/>
      <rect x="-3" y="22" width="6" height="8" fill="#0ea5e9" rx="1"/>
      <rect x="-30" y="-3" width="8" height="6" fill="#0ea5e9" rx="1"/>
      <rect x="22" y="-3" width="8" height="6" fill="#0ea5e9" rx="1"/>
      <g transform="rotate(45)">
        <rect x="-3" y="-30" width="6" height="8" fill="#0ea5e9" rx="1"/>
        <rect x="-3" y="22" width="6" height="8" fill="#0ea5e9" rx="1"/>
        <rect x="-30" y="-3" width="8" height="6" fill="#0ea5e9" rx="1"/>
        <rect x="22" y="-3" width="8" height="6" fill="#0ea5e9" rx="1"/>
      </g>
      <circle cx="0" cy="0" r="10" fill="white"/>
      <circle cx="0" cy="0" r="5" fill="#0284c7"/>
    </g>
    
    <!-- Checkmark (Compliance) -->
    <path d="M -12,5 L -5,15 L 15,-10" 
          fill="none" stroke="white" stroke-width="4" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>
  
  <!-- Brand Name -->
  <g transform="translate(200, 160)">
    <!-- EnneSG -->
    <text x="0" y="0" font-family="'Segoe UI', 'Arial', sans-serif" 
          font-size="72" font-weight="700" fill="#0f172a">
      Enne<tspan fill="#0ea5e9">SG</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="35" font-family="'Segoe UI', 'Arial', sans-serif" 
          font-size="18" font-weight="600" fill="#64748b" letter-spacing="1">
      Nicol√≤ Sistemi di Gestione
    </text>
    
    <!-- Services -->
    <g transform="translate(0, 70)">
      <!-- ISO Systems -->
      <g>
        <circle cx="5" cy="-4" r="4" fill="#0ea5e9"/>
        <text x="15" y="0" font-family="'Segoe UI', 'Arial', sans-serif" 
              font-size="16" font-weight="500" fill="#475569">
          Sistemi ISO
        </text>
      </g>
      
      <!-- Safety -->
      <g transform="translate(140, 0)">
        <circle cx="5" cy="-4" r="4" fill="#f97316"/>
        <text x="15" y="0" font-family="'Segoe UI', 'Arial', sans-serif" 
              font-size="16" font-weight="500" fill="#475569">
          Sicurezza sul Lavoro
        </text>
      </g>
    </g>
    
    <g transform="translate(0, 100)">
      <!-- Consulting -->
      <g>
        <rect x="0" y="-8" width="3" height="8" fill="#0ea5e9" rx="1"/>
        <text x="10" y="0" font-family="'Segoe UI', 'Arial', sans-serif" 
              font-size="15" font-weight="400" fill="#94a3b8">
          Consulenza
        </text>
      </g>
      
      <!-- Training -->
      <g transform="translate(120, 0)">
        <rect x="0" y="-8" width="3" height="8" fill="#f97316" rx="1"/>
        <text x="10" y="0" font-family="'Segoe UI', 'Arial', sans-serif" 
              font-size="15" font-weight="400" fill="#94a3b8">
          Formazione
        </text>
      </g>
    </g>
  </g>
</svg>