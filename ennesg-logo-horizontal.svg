<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 90">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact Logo Icon -->
  <g transform="translate(40, 45)">
    <!-- Shield -->
    <path d="M 0,-32 L 20,-40 L 20,-10 Q 20,16 0,24 Q -20,16 -20,-10 L -20,-40 Z" 
          fill="url(#orangeGrad)"/>
    
    <!-- Gear -->
    <g transform="translate(0, -6)">
      <circle cx="0" cy="0" r="12" fill="url(#blueGrad)"/>
      <!-- Teeth -->
      <rect x="-1.5" y="-14" width="3" height="4" fill="#0ea5e9" rx="0.5"/>
      <rect x="-1.5" y="10" width="3" height="4" fill="#0ea5e9" rx="0.5"/>
      <rect x="-14" y="-1.5" width="4" height="3" fill="#0ea5e9" rx="0.5"/>
      <rect x="10" y="-1.5" width="4" height="3" fill="#0ea5e9" rx="0.5"/>
      <circle cx="0" cy="0" r="5" fill="white"/>
      <circle cx="0" cy="0" r="2.5" fill="#0284c7"/>
    </g>
    
    <!-- Check -->
    <path d="M -6,2 L -2,7 L 7,-5" 
          fill="none" stroke="white" stroke-width="2.5" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(85, 50)">
    <text x="0" y="0" font-family="'Segoe UI', 'Arial', sans-serif" 
          font-size="38" font-weight="700" fill="#0f172a">
      Enne<tspan fill="#0ea5e9">SG</tspan>
    </text>
    <text x="0" y="20" font-family="'Segoe UI', 'Arial', sans-serif" 
          font-size="11" font-weight="400" fill="#64748b" letter-spacing="0.5">
      ISO • SICUREZZA • CONSULENZA • FORMAZIONE
    </text>
  </g>
</svg>